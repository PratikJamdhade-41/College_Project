<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/StudentLogin.css">
</head>

<body>

  <div class="login-card">

    <!-- LEFT INFO -->
    <div class="login-info">
      <img src="../assets/images/student.png" alt="Student">
      <h3>Student Portal</h3>
      <p>Login to view profile, exam schedule, and results.</p>
    </div>

    <!-- RIGHT FORM -->
    <div class="login-form-container">

      <div class="header-box">
        <h2><i class="fas fa-user-graduate"></i> Student Login</h2>
        <p>Enter your credentials to continue</p>
      </div>

      <form action="../Backend/PHP/StudentLogin.php" method="POST">
        
        <div class="input-group">
          <i class="fas fa-building-columns"></i>
          <select name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="BCA">BCA</option>
            <option value="BCS">BCS</option>
            <option value="BSC">B.Sc</option>
          </select>
        </div>

        <div class="input-group">
          <i class="fas fa-id-card"></i>
          <input type="text" name="prn" placeholder="PRN Number" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>

      </form>


      <div class="footer-links">
        <a href="#">Forgot Password?</a>
        <p><i class="fas fa-info-circle"></i> Default password: <b>12345</b></p>
      </div>

    </div>
  </div>

  <script src="../JavaScript/StudentLogin.js"></script>
</body>

</html>
