<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/FacultyLogin.css">
</head>
<body>

<div class="login-card">

  <!-- LEFT INFO -->
  <div class="login-info">
    <img src="https://cdn-icons-png.flaticon.com/512/3429/3429433.png" alt="Staff">
    <h3>Faculty Portal</h3>
    <p>Login to manage attendance, students and reports.</p>
  </div>

  <!-- RIGHT FORM -->
  <div class="login-form-container">

    <div class="header-box">
      <h2><i class="fas fa-user-tie"></i> Faculty Login</h2>
      <p>Please enter your login credentials</p>
    </div>

    <form id="staffLoginForm">

      <div class="input-group">
        <i class="fas fa-university"></i>
        <select id="department" >
          <option value="" disabled selected>Select Department</option>
          <option value="it">Department of IT</option>
          <option value="science">Department of Science</option>
          <option value="commerce">Department of Commerce</option>
        </select>
      </div>

      <div class="input-group">
        <i class="fas fa-id-badge"></i>
        <input type="text" id="staffId" placeholder="Staff Employee ID" >
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" >
      </div>

      <div class="btn-container">
        <button onclick="FacultyDash.html" type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </button>
      </div>

    </form>

    <div class="footer-links">
      <a href="#">Forgot Password?</a>
      <p><i class="fas fa-info-circle"></i> Default password: <b>12345</b></p>
    </div>

  </div>
</div>

<script src="/JavaScript/FacultyLogin.js"></script>
</body>
</html>
