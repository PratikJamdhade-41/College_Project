<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../CSS/AdminLogin.css">
</head>
<body>

<div class="login-card">

  <!-- LEFT PANEL -->
  <div class="login-info">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Admin">
    <h3>Admin Panel</h3>
    <p>Manage students, staff, departments and system data.</p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="login-form-container">

    <div class="header-box">
      <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
      <p>Enter admin credentials to continue</p>
    </div>

    <form id="adminLoginForm">

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="adminId" placeholder="Admin Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>

    </form>

    <div class="footer-links">
      <p><i class="fas fa-info-circle"></i> Default password: <b>admin123</b></p>
    </div>

  </div>
</div>

<script src="../JavaScript/AdminLogin.js"></script>
</body>
</html>
